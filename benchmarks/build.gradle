plugins {
    id 'application'
}

dependencies {
    implementation project(':core')
    implementation project(':client-elastic4s')
    implementation project(':testing')
    runtime "org.scala-lang:scala-library:${scalaVersion}"
    implementation "org.scala-lang:scala-library:${scalaVersion}"
    implementation "com.github.scopt:scopt_${scalaVersion}:3.7.1"
    implementation "io.circe:circe-core_${scalaVersion}:${circeVersion}"
    implementation "io.circe:circe-generic_${scalaVersion}:${circeVersion}"
    implementation "io.circe:circe-parser_${scalaVersion}:${circeVersion}"
    implementation "io.circe:circe-yaml_${scalaVersion}:0.12.0"
    implementation "com.typesafe.scala-logging:scala-logging_${scalaVersion}:3.9.2"
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation "dev.zio:zio_${scalaVersion}:1.0.0-RC17"
    implementation "commons-io:commons-io:2.5"
}

application {
    mainClassName = project.hasProperty("mainClass") ? getProperty("mainClass") : "com.klibisz.elastiknn.benchmarks.RunnerZio"
}